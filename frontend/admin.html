<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/claquetaW32.png" type="image/x-icon">
    <title>Api Codo a Codo</title>
</head>
<body>
    <header>
        <img src="./assets/img/claquetaWh32.png" alt="logo">
    </header>
    <main>
        <h2>API Codo a Codo</h2>
        <form action="">
            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />

                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>

        </form>
    </main>
    <footer>- Gonzalez Escalada Ignacio -</footer>
    <script type="module" src="./assets/js/index.js"></script>
</body>
